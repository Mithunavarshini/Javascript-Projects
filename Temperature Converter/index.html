<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Moving Glow Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block moving-glow">  
    
        <header>
            <h1><u>TEMPERATURE CONVERTER</u></h1>
        </header>
        <section class="inputs">
            <input type="number" name="celcius" id="celcius" class="input" placeholder="Celcius">
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit">
            <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
        </section>
        <p id="quote">Create the <strong>temperature</strong> of your passion...</p>
    </div> 
    <script src="main.js"></script>
</body>
</html>
